          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Калькулятор дней и дат </h1>
            <p class="fs-5 text-body-secondary">Прибавить или вычесть Дни/Недели/Месяцы/Года</p>
          </div>
        </header>
        
        <div class="form-group my-3">
            <label class="fs-5">Какая дата</label>
            <div class="d-flex align-items-center">
                <input id="countInput" class="form-control me-2" type="number" placeholder="Количество" min="0" max="9999999" value="10">
                <select id="periodSelect" class="form-select me-2">
                    <option value="days">дней</option>
                    <option value="weeks">недель</option>
                    <option value="months">месяцев</option>
                    <option value="years">лет</option>
                </select>
                <select id="actionSelect" class="form-select me-2">
                    <option value="before">до</option>
                    <option value="after">после</option>
                </select>
                <div class="input-group datepicker">
                    <input id="datepicker_1" name="date_from" class="form-control" type="text" placeholder="Выберите дату">
                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                </div>
            </div>
            
        </div>
        
        <div class="d-flex justify-content-center">
            <button id="calculateButton" class="Button">Рассчитать</button>
        </div>     
        <div class="result-container">
            <h4>Результаты:</h4>
            <p>Выбранная дата: <span id="selectedDate"></span></p>
            <p>Посчитанная дата: <span id="calculatedDate"></span></p>
            <p>Это также - <span id="getDurationDescription"></span></p>
          </div>
